<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path Editor with Paper.js</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
</head>
<body>

    <div id="ui-container">
        <label for="thicknessSlider">Path Thickness:</label>
<input type="range" id="thicknessSlider" min="1" max="10" value="1" onchange="setPathThickness(this.value)">

        <button onclick="toggleSelectMode()">Select Mode</button>
        <button onclick="toggleEditMode()">Edit Mode</button>
        <button onclick="simplifyPath()">Simplify Path</button>
        <button onclick="deleteSelectedPath()">Delete Path</button>
        <button onclick="saveSVG()">Save as SVG</button>
        <button onclick="animatePath()">Animate Path</button>
        <span id="slideNumber">Slide: 0 / 0</span>

        <button onclick="createNewSlide(currentSlide)">New Slide</button>
        <button onclick="navigateSlide(-1)">Previous Slide</button>
        <button onclick="navigateSlide(1)">Next Slide</button>


    </div>

    <div id="slideContainer">
        <!-- The canvas and other slide elements will be inside this container -->
        <canvas id="myCanvas" resize="true" style="border:1px solid black;"></canvas>
      </div>

   
   <script src="slides.js"></script>
    <script src="app.js"></script>
</body>
</html>
