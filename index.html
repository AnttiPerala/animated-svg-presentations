<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path Editor with Paper.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" resize="true" style="border:1px solid black;"></canvas>
    <button onclick="toggleSelectMode()">Select Mode</button>
    <button onclick="toggleEditMode()">Edit Mode</button>
    <button onclick="simplifyPath()">Simplify Path</button>
    <button onclick="saveSVG()">Save as SVG</button>
    <button onclick="animatePath()">Animate Path</button>
    <script src="app.js"></script>
</body>
</html>
